<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESports প্লেয়ার</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a23, #1a1a40);
            color: white;
            font-family: 'Noto Sans Bengali', sans-serif;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* স্ট্যাটাস বার */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        /* ব্যাকগ্রাউন্ড এনিমেশন */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(10,10,35,0.7) 10%, rgba(0,0,0,1) 100%);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* মূল কন্টেইনার */
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 30px 0;
        }

        /* ইলাস্ট্রেশন */
        .illustration img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        .illustration img:hover {
            transform: scale(1.05);
        }

        /* হেডিং */
        h1 {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .highlight {
            color: #ff6600;
            font-weight: bold;
        }

        /* বর্ণনা */
        .description {
            font-size: 16px;
            max-width: 90%;
            margin: 10px auto;
            line-height: 1.6;
        }

        /* বোতাম স্টাইল */
        button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* ভিডিও বোতাম */
        .video-btn {
            background-color: white;
            color: black;
        }

        .video-btn:hover {
            background-color: lightgray;
            transform: scale(1.05);
        }

        /* ডাউনলোড বোতাম */
        .download-btn {
            background-color: #ff6600;
            color: white;
        }

        .download-btn:hover {
            background-color: #cc5500;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- ব্যাকগ্রাউন্ড এনিমেশন -->
    <div class="background-animation"></div>

    <!-- স্ট্যাটাস বার -->
    <div class="status-bar">
        <span class="time" id="time">12:47:11</span>
    </div>

    <!-- মূল কন্টেন্ট -->
    <div class="container">
        <div class="illustration">
            <img src="https://i.ibb.co/HftWFKDd/sample-image.jpg" alt="ESports Illustration">
        </div>
        
        <h1>আপনি কি একজন <br> <span class="highlight">ESports</span> প্লেয়ার?</h1>
        <p class="description">গেম খেলে আপনি জিতে নিতে পারেন প্রতিদিন <strong>১০০০-২০০০</strong> টাকা পর্যন্ত রিওয়ার্ড</p>

        <button class="video-btn" onclick="watchVideo()">▶ ভিডিও দেখে নিন</button>
        <button class="download-btn" onclick="downloadApp()">⬇ অ্যাপটি ডাউনলোড করুন</button>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('bn-BD');
            document.getElementById('time').innerText = timeString;
        }
        setInterval(updateTime, 1000);

        function watchVideo() {
            alert('ভিডিও দেখা শুরু করুন!');
        }

        function downloadApp() {
            window.location.href = "https://www.dropbox.com/scl/fi/yn9q1lhe1lo4ty025bcmr/SAYTAMA1M-TOUR.apk?rlkey=d6b8dpjpk66601y0y7yrna9hb&dl=1";
        }

        function createBubbles() {
            const animationContainer = document.querySelector(".background-animation");
            for (let i = 0; i < 25; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");

                let size = Math.random() * 12 + 8 + "px";
                let position = Math.random() * 100 + "vw";
                let duration = Math.random() * 5 + 4 + "s";
                let delay = Math.random() * 3 + "s";

                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = position;
                bubble.style.animationDuration = duration;
                bubble.style.animationDelay = delay;

                animationContainer.appendChild(bubble);
            }
        }
        createBubbles();
    </script>

</body>
</html>
